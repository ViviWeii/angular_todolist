<section [ngClass]="storeIndexTheme">
  <div class="addModal" *ngIf="!isAddModalOpen">
    <div class="addModalDiv">
      <span>
        <i class="fas fa-times" (click)="openAddModal()"></i>
      </span>
      <p>新增項目</p>
      <input type="text" name="todoTitle" [(ngModel)]="inputValue"/>
      <div class="buttonDiv">
        <input type="button" class="addBtn" value="新增" (click)="addTodoItem()"/>
      </div>
    </div>
  </div>
</section>
